<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistration Details</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="bg-img">
    <form>
        <h1>Resistration Details</h1>

        <label for="Name">Name:</label>
        <input type="text" id="name" class="Name" placeholder="Enter your name"><br><br>

        <label for="MobileNumber">Mobile Number :</label>
        <input type="number" id="MbNo" class="MobileNumber" placeholder="Enter your mobile number"><br><br>

        <lable for="Email">Email :</lable>
        <input type="email" id="email" class="Email" placeholder="Enter your Email"><br><br>

        <lable for="Gender">Gender:</lable>
        <input type="radio" name="radio">Male
        <input type="radio" name="radio">Female
        <input type="radio" name="radio">Other<br><br>

        <label for="Address">Address :</label><br>
        <textarea cols="30" rows="3" value="Address"></textarea><br><br>
         
        <lable for="password">Password :</lable>
        <input type="password" name="pwd"><br><br>

        <button>Register</button>
        <button>Reset</button>

    </form>
</body>
</html>
