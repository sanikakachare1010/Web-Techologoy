<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position02</title>
    <style>
        body{
            margin: 100px;
        }
        #parent{
            border: 1px solid blue;
            padding: 10px;
            position: relative;
        }
        #child{
            border: 1px solid tomato;
            height: 400px;
            width: 400px;
            background-color: rgba(6, 44, 116, 0.829);
            position: absolute;
            top :100px;
        }

    </style>
</head>
<body>
    <section id="parent">
        <div id="child">
         
        </div>
    </section>
    
</body>
</html>
